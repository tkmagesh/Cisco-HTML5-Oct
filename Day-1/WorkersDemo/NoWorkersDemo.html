<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>No Workers Demo</title>
	<script>
	(function(window,document){
		window.addEventListener("DOMContentLoaded",initialize);
		var btnDoWork,
			divMessage;

		function initialize(){
			btnDoWork = document.getElementById("btnDoWork");
			divMessage = document.getElementById("divMessage");
			btnDoWork.addEventListener("click",onBtnDoWorkClick);
		}
		function onBtnDoWorkClick(){
			displayMessage("Work started!!!");
			setTimeout(function(){
				doWork(function(){
					displayMessage("Work completed!!!");	
				});
			},1);
			
		}
		function displayMessage(msg){
			divMessage.innerHTML += msg + "<br/>";
		}
		function doWork(onCompleteCallback){
			var _onCompleteCallback = onCompleteCallback;
			var iterCount = 100000/100;
			var currentIter = 0;
			(function(){
				currentIter++;
				for(var i=0;i<100;i++)
					for(var k=0;k<1000;k++)
						for(var j=0;j<100;j++)
						{}
				if (currentIter < iterCount){
					setTimeout(arguments.callee,1);
				} else {
					_onCompleteCallback();
				}
			})();
		}
	}(window,document,undefined));
	</script>
</head>
<body>
	<input type="text" name="" id="">
	<input type="button" value="Do Work" id="btnDoWork">
	<div id="divMessage"></div>
</body>
</html>
